<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Happy Birthday ‚Äî Combined</title>

  <style>
    /* ---------- Color / visual theme (from Code 1) ---------- */
    @keyframes gradient {
      0% {background-position:0% 50%;}
      50% {background-position:100% 50%;}
      100% {background-position:0% 50%;}
    }

    :root{
      --accent: #ffc600;
      --accent2: #ff59b9;
      --muted: #cbd6e4;
      --panel-bg: rgba(255,255,255,0.95);
      --text-dark: #73264d;
    }

    html,body{
      height:100%;
      margin:0;
      font-family: 'Segoe UI', Roboto, system-ui, -apple-system, "Noto Sans Kannada", sans-serif;
      color:var(--text-dark);
      background: linear-gradient(135deg,#ffdde1,#ee9ca7,#fbc2eb,#a1c4fd);
      background-size: 400% 400%;
      animation: gradient 10s ease infinite;
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:24px;
      box-sizing:border-box;
    }

    /* ---------- Glow container (Code1) but sized like Code2 layout ---------- */
    .glow-wrap {
      width:100%;
      max-width:1100px;
      border-radius:28px;
      background: linear-gradient(120deg, rgba(255,250,252,0.96), rgba(255,226,243,0.96));
      box-shadow: 0 0 28px #ffb3d9, 0 0 55px #d72660;
      padding:32px;
      box-sizing:border-box;
      position:relative;
      overflow:hidden;
    }

    /* ---------- Intro / caution overlay (from Code2) ---------- */
    #intro-screen {
      position: fixed;
      inset: 0;
      background: #000;
      color: var(--accent);
      font-family: "Lucida Console", "Courier New", monospace;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 24px;
      z-index: 9999;
      transition: opacity 800ms ease, visibility 800ms ease;
      visibility: visible;
      opacity: 1;
      pointer-events: auto;
    }
    #intro-screen.hidden { opacity:0; visibility:hidden; pointer-events:none; }

    #intro-text {
      max-width: 820px;
      line-height:1.8;
      font-size: clamp(1rem, 1.6vw, 1.4rem);
      color: var(--accent);
      white-space: normal;
    }
    #skip-hint { font-size:0.85rem; margin-top:14px; color: #ffd86b; opacity:0.9; }

    /* ---------- Main content (based on Code2) ---------- */
    main {
      display:flex;
      flex-direction:column;
      align-items:center;
      text-align:center;
      gap:18px;
    }

    .hero-title {
      font-size: clamp(2.2rem, 5vw, 3.6rem);
      font-weight: 800;
      margin:0;
      background: linear-gradient(90deg, #cf2963, #ff9ad6);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-shadow: 0 6px 26px rgba(207,41,99,0.08);
      font-family: 'Great Vibes', cursive, 'Segoe UI', sans-serif;
    }

    .profile-img {
      width: 320px;
      max-width: 85%;
      height: auto;
      border-radius: 18px;
      object-fit: cover;
      box-shadow: 0 18px 50px rgba(215,40,95,0.12);
      border: 10px solid rgba(255,255,255,0.72);
    }

    .message-card {
      width: 88%;
      max-width: 760px;
      background: rgba(255,255,255,0.85);
      border-radius: 14px;
      padding: 18px 22px;
      color: #4a2340;
      line-height:1.6;
      box-shadow: 0 8px 30px rgba(199,51,102,0.06);
      backdrop-filter: blur(6px);
      text-align:left;
    }

    .message-card p { margin:0 0 10px 0; }

    .btn {
      font-size:1.05rem;
      font-weight:800;
      padding:12px 28px;
      border-radius:40px;
      border:none;
      cursor:pointer;
      color:#061124;
      background: linear-gradient(90deg, var(--accent), var(--accent2));
      box-shadow: 0 10px 30px rgba(255,150,190,0.12);
    }
    .btn:hover { transform: translateY(-3px); }

    /* responsive */
    @media (max-width:880px){
      .profile-img { width: 260px; }
      .glow-wrap { padding:22px; border-radius:20px; }
    }
    @media (max-width:560px){
      .hero-title { font-size:2.1rem; }
      .profile-img { width: 210px; }
      .message-card { width:94%; padding:14px; }
    }
  </style>
</head>
<body>

  <!-- Intro / caution overlay (typing) -->
  <div id="intro-screen" role="dialog" aria-modal="true" aria-label="Intro message">
    <div>
      <div id="intro-text" aria-live="polite"></div>
      <div id="skip-hint">Tip: click anywhere or press Enter to skip ‚Üí</div>
    </div>
  </div>

  <div class="glow-wrap" role="main" aria-labelledby="pageTitle">
    <main id="main-content" aria-hidden="true">
      <h1 id="pageTitle" class="hero-title">Happy Birthday, <span class="name">Gowdrge</span> üéâ</h1>

      <!-- profile image (replace src) -->
      <img class="profile-img" src="img1.jpg" alt="Gowdrge portrait" />

      <div class="message-card" style="text-align:center; padding:28px 22px;">
  <p style="
      font-weight:900;
      font-size:2.2rem;
      margin:0 0 14px 0;
      line-height:1.2;
      background: linear-gradient(90deg, #cf2963, #ff9ad6);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    ">
    Happy birthday, Gowdrge.
  </p>

  <p style="
      font-size:1.35rem;
      font-weight:700;
      margin:0;
      color:#6b2440;
      line-height:1.5;
    ">
    Many, many happy returns of the day to a brave girl.<br>
    Check it out completely for more surprises. üí´
  </p>
</div>


      <button class="btn" id="wishBtn" type="button">Celebrate üéÇ</button>
    </main>
  </div>

  <script>
    // ---------- Intro typing content (word-by-word) and logic from Code 2 ----------
    const INTRO_MESSAGE = "‚ö†Ô∏è Caution: In this cute and small wish, most of the things have been said straight from the bottom of my heart... so never mind ‚ù§Ô∏è";
    const WORD_DELAY = 320;
    const AFTER_DELAY = 1200;

    const introScreen = document.getElementById('intro-screen');
    const introTextEl = document.getElementById('intro-text');
    const mainContent = document.getElementById('main-content');

    function playIntroByWords(message) {
      const words = message.split(/\s+/);
      introTextEl.textContent = '';
      let i = 0;
      function addNextWord() {
        if (i < words.length) {
          introTextEl.textContent += (i === 0 ? '' : ' ') + words[i];
          i++;
          setTimeout(addNextWord, WORD_DELAY);
        } else {
          setTimeout(hideIntro, AFTER_DELAY);
        }
      }
      addNextWord();
    }

    function hideIntro() {
      introScreen.classList.add('hidden');
      setTimeout(() => {
        if (introScreen && introScreen.parentNode) introScreen.parentNode.removeChild(introScreen);
      }, 820);
      mainContent.setAttribute('aria-hidden', 'false');
    }

    function skipIntro() {
      introTextEl.textContent = INTRO_MESSAGE;
      setTimeout(hideIntro, 220);
    }

    // start typing after small delay
    window.addEventListener('load', () => {
      setTimeout(() => playIntroByWords(INTRO_MESSAGE), 500);
    });

    // skip handlers
    introScreen.addEventListener('click', skipIntro);
    document.addEventListener('keydown', (e) => {
      if (e.key === 'Escape' || e.key === 'Enter') skipIntro();
    });

    // ---------- Button: go to celebrate.html only when clicked ----------
    document.getElementById('wishBtn').addEventListener('click', () => {
      window.location.href = 'celebrate.html';
    });
  </script>
</body>
</html>
