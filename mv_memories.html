<!DOCTYPE html>

  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Dancing+Script:wght@500;700&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0; padding: 20px;
      background: linear-gradient(135deg, #ffdde1, #ee9ca7, #fbc2eb, #a1c4fd);
      font-family: 'Poppins', sans-serif;
      color: #73264d;
      text-align: center;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .memory-container {
      background: linear-gradient(120deg, #fffafc, #ffe2f3);
      box-shadow: 0 0 25px #ffb3d9, 0 0 55px #d72660;
      border-radius: 40px;
      max-width: 800px;   /* smaller than before */
      width: 95%;
      padding: 20px 20px 30px;
      box-sizing: border-box;
    }

    .memory-container h2 {
      font-family: 'Great Vibes', cursive, 'Segoe UI', sans-serif;
      font-size: 4rem;
      margin-bottom: 24px;
      color: #cf2963;
      text-shadow: 0 2px 14px #ffbbe9cc;
    }

    /* Flip Card Styles */
    .flip-card {
      background-color: transparent;
      width: 100%;
      max-width: 380px;
      height: 600px;
      margin: 0 auto 24px;
      perspective: 1000px;
      border-radius: 20px;
    }

    .flip-card-inner {
      position: relative;
      width: 100%;
      height: 100%;
      text-align: center;
      transition: transform 0.8s;
      transform-style: preserve-3d;
      border-radius: 20px;
      box-shadow: 0 8px 24px rgba(213, 94, 146, 0.35);
      cursor: pointer;
    }

    .flip-card:hover .flip-card-inner {
      transform: rotateY(180deg);
      box-shadow: 0 12px 28px rgba(231, 76, 134, 0.6);
    }

    .flip-card-front, .flip-card-back {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      border-radius: 20px;
      overflow: hidden;
    }

    .flip-card-front img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 20px;
      display: block;
    }

    .flip-card-back {
      background: linear-gradient(135deg, #ffd8e4, #ffeaf2);
      color: #af2e6a;
      padding: 22px;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      transform: rotateY(180deg);
      font-family: 'Dancing Script', cursive;  /* romantic font */
      font-size: 1.6rem;
      line-height: 1.9;
      font-weight: 500;
    }

    .next-page-btn {
      margin-top: 15px;
      background: linear-gradient(90deg, #fa5595, #eb4cbb);
      border: none;
      border-radius: 40px;
      color: white;
      font-size: 1.2rem;
      font-weight: 700;
      padding: 12px 36px;
      cursor: pointer;
      box-shadow: 0 0 20px #ff8aae91;
      transition: background 0.3s ease;
      text-decoration: none;
      display: inline-block;
    }

    .next-page-btn:hover {
      background: linear-gradient(90deg, #eb4cbb, #fa5595);
    }

    @media (max-width: 480px) {
      .memory-container h2 {
        font-size: 1.9rem;
      }
      .flip-card {
        height: 320px;
      }
      .flip-card-back {
        font-size: 2rem;
        padding: 16px;
      }
    }
  </style>
</head>
